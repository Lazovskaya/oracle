<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="102.4" fill="url(#bg-gradient)"/>
  
  <!-- Crystal ball oracle icon -->
  <g transform="translate(256, 256)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="160" stroke="white" stroke-width="12" fill="none" opacity="0.9"/>
    
    <!-- Crosshair lines -->
    <line x1="0" y1="-160" x2="0" y2="-80" stroke="white" stroke-width="8" opacity="0.5"/>
    <line x1="0" y1="80" x2="0" y2="160" stroke="white" stroke-width="8" opacity="0.5"/>
    <line x1="-160" y1="0" x2="-80" y2="0" stroke="white" stroke-width="8" opacity="0.5"/>
    <line x1="80" y1="0" x2="160" y2="0" stroke="white" stroke-width="8" opacity="0.5"/>
    
    <!-- Diagonal lines -->
    <line x1="-110" y1="-110" x2="-60" y2="-60" stroke="white" stroke-width="6" opacity="0.3"/>
    <line x1="60" y1="60" x2="110" y2="110" stroke="white" stroke-width="6" opacity="0.3"/>
    <line x1="110" y1="-110" x2="60" y2="-60" stroke="white" stroke-width="6" opacity="0.3"/>
    <line x1="-60" y1="60" x2="-110" y2="110" stroke="white" stroke-width="6" opacity="0.3"/>
    
    <!-- Inner circle (glowing center) -->
    <circle cx="0" cy="0" r="50" fill="url(#icon-gradient)"/>
    <circle cx="0" cy="0" r="50" fill="white" opacity="0.6"/>
    <circle cx="0" cy="0" r="45" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
  </g>
</svg>
