<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="center-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Crystal ball oracle icon -->
  <g transform="translate(256, 256)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="200" stroke="url(#gradient)" stroke-width="16" fill="none"/>
    
    <!-- Crosshair lines -->
    <line x1="0" y1="-200" x2="0" y2="-100" stroke="url(#gradient)" stroke-width="12" opacity="0.6"/>
    <line x1="0" y1="100" x2="0" y2="200" stroke="url(#gradient)" stroke-width="12" opacity="0.6"/>
    <line x1="-200" y1="0" x2="-100" y2="0" stroke="url(#gradient)" stroke-width="12" opacity="0.6"/>
    <line x1="100" y1="0" x2="200" y2="0" stroke="url(#gradient)" stroke-width="12" opacity="0.6"/>
    
    <!-- Diagonal lines -->
    <line x1="-140" y1="-140" x2="-70" y2="-70" stroke="url(#gradient)" stroke-width="8" opacity="0.4"/>
    <line x1="70" y1="70" x2="140" y2="140" stroke="url(#gradient)" stroke-width="8" opacity="0.4"/>
    <line x1="140" y1="-140" x2="70" y2="-70" stroke="url(#gradient)" stroke-width="8" opacity="0.4"/>
    <line x1="-70" y1="70" x2="-140" y2="140" stroke="url(#gradient)" stroke-width="8" opacity="0.4"/>
    
    <!-- Inner circle (glowing center) -->
    <circle cx="0" cy="0" r="60" fill="url(#gradient)"/>
    <circle cx="0" cy="0" r="60" fill="white" opacity="0.3"/>
    <circle cx="0" cy="0" r="55" stroke="url(#gradient)" stroke-width="6" fill="none" opacity="0.8"/>
  </g>
</svg>
